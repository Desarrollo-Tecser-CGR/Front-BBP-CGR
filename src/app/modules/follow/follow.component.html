<div class="container">
    <h1>Gestor de accesos</h1>
    <div class="table-container">
        <h5>Usuarios</h5>
        <p>Total: {{ dataSource.data.length }}</p>

        <button class="crear">
            <mat-icon class="icon" (click)="browse()" svgIcon="feather:plus-circle"></mat-icon>
            <span><a (click)="browse()">Activar Usuario</a></span>
        </button>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="mat-table">

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element" style="text-decoration: none;"> {{ element.nombre }} </td>
                </ng-container>

                <ng-container matColumnDef="sesion">
                    <th mat-header-cell *matHeaderCellDef> Último inicio de sesión </th>
                    <td mat-cell *matCellDef="let element" style="text-decoration: none;"> {{ element.sesion }} </td>
                </ng-container>

                <ng-container matColumnDef="rol">
                    <th mat-header-cell *matHeaderCellDef> Rol </th>
                    <td mat-cell *matCellDef="let element" style="text-decoration: none;"> {{ element.rol }} </td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element" style="text-decoration: none;"> {{ element.estado }} </td>
                </ng-container>

                <!-- Fila de encabezado -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <!-- Filas de datos -->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <!-- Paginador -->
            <mat-paginator [pageSize]="3" [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
