<h2 class="dialog-title">Caracterizar</h2>

<mat-dialog-content>
  <!-- Seleccionable -->
  <mat-form-field appearance="fill">
    <mat-label>Selecciona un usuario</mat-label>
    <mat-select [(ngModel)]="selectedUser" [compareWith]="compareUsers">
        <mat-option *ngFor="let user of users" [value]="user">
            {{ user.fullName }} - {{ user.cargo }}
        </mat-option>
    </mat-select>
</mat-form-field>

  <!-- Campo de texto adicional -->
  <mat-form-field appearance="fill" class="mt-4">
    <mat-label>Información adicional</mat-label>
    <input matInput [(ngModel)]="additionalInfo" placeholder="Escribe aquí la información...">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="confirmSelection()">Aceptar</button>
</mat-dialog-actions>
