<div class="grid grid-cols-2 gap-2 min-w-0">
    <div class="">
        <resumen [Id]="id" [isReadOnly]="true"></resumen>
    </div>
    <div class="flex-auto p-6 sm:p-10">
      <h1 class="">Criterios de evaluación de la buena práctica.</h1>
      <div class="max-w-3x">
        <form [formGroup]="verticalStepperForm">
          <mat-vertical-stepper [linear]="true" #horizontalStepper [orientation]="'vertical'">
            <mat-step *ngFor="let group of questions; let stepIndex = index" >
              <div class="gt-xs:flex-row flex flex-col" formArrayName="questionGroups">
                <div *ngFor="let q of questionsArray.controls; let i = index" [formGroupName]="i">
                  <mat-label>{{q}} </mat-label>
                  <div formArrayName="options">
                    <div *ngFor="let option of question.options; let optionIndex = index">
                      <mat-checkbox [formControlName]="optionIndex">{{ option }}</mat-checkbox>
                    </div>
                  </div>
                </div>
              </div>
            </mat-step>
          </mat-vertical-stepper>
        </form>
      </div>      
    </div>
</div>
