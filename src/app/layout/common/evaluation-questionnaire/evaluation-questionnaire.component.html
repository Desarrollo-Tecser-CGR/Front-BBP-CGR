<div class="grid grid-cols-2 gap-2 min-w-0">
    <div class="">
        <resumen [Id]="id" [isReadOnly]="true"></resumen>
    </div>
    <div class="flex-auto p-6 sm:p-10">
        <h1>Criterios de evaluación de la buena práctica.</h1>
        <div class="max-w-3x">
            <form [formGroup]="verticalStepperForm">
                <mat-vertical-stepper [linear]="true" #horizontalStepper [orientation]="'vertical'">
                  <mat-step *ngFor="let group of questions; let stepIndex = index" [formGroupName]="'step' + (stepIndex + 1)">
                    <ng-template matStepLabel>Step {{ stepIndex + 1 }}</ng-template>
                    <div class="gt-xs:flex-row flex flex-col" formArrayName="questions">
                      <div *ngFor="let question of group; let questionIndex = index" class="flex-auto w-full">
                        <mat-label> {{ question.question }} </mat-label>
                        <div [formGroupName]="questionIndex">
                          <div *ngFor="let option of question.options; let optionIndex = index">
                            <mat-checkbox [formControlName]="optionIndex">{{ option }}</mat-checkbox>
                          </div>
                        </div>
                      </div>
                    </div>
                  </mat-step>
                </mat-vertical-stepper>
            </form>
        </div>
    </div>
</div>
