<div class="max-w-full">
  <form class="bg-transparent overflow-hidden rounded">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
      
      <ng-container matColumnDef="header">
        <th mat-header-cell *matHeaderCellDef>Propiedad</th>
        <td mat-cell *matCellDef="let element">{{ element.header }}</td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="!isObjectOrArray(element.value)">
            {{ element.value }}
          </ng-container>
          <ng-container *ngIf="isObjectOrArray(element.value)">
            <pre>{{ element.value }}</pre>
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['header', 'value']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['header', 'value']"></tr>

    </table>
  </form>
</div>
